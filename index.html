<body>

<script>
    var data = [{
        x: 0,
        y: 0,
        width: 50,
        height: 50,
        fill: 'red'
    },{
        x: 0,
        y: 50,
        width: 50,
        height: 50,
        fill: 'red'
    },{
        x: 100,
        y: 100,
        width: 50,
        height: 50,
        fill: 'red'
    }];
    var svgContainer = d3.select("body").append("svg")
                                        .attr("width", 200)
                                        .attr("height", 200);
    svgContainer.append("rect")
        .attr("width", "100%")
        .attr("height", "100%")
        .attr("fill", "pink");

    var squares = svgContainer
        .selectAll('square')
        .data(data);

    squares
        .enter()
        .append('rect')
        .attr('x', function (d) {
            return d.x
        })
        .attr('y', function (d) {
            return d.y
        })
        .attr('fill', function (d) {
            return d.fill
        })
        .attr('width', function (d) {
            return d.width
        })
        .attr('height', function (d) {
            return d.height
        })
</script>
</body>
</html>
